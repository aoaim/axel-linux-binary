name: Build and Publish Binaries

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.package }} ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: axel
            arch: amd64
            platform: linux/amd64
          - package: axel
            arch: arm64
            platform: linux/arm64
          - package: wget2
            arch: amd64
            platform: linux/amd64
          - package: wget2
            arch: arm64
            platform: linux/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set release tag
        run: echo "RELEASE_TAG=$(date -u +%Y%m%d)" >> $GITHUB_ENV

      - name: Make scripts executable
        run: chmod +x builder.sh builder-wget2.sh

      - name: Build in Docker
        run: |
          mkdir -p output
          docker run --rm --platform ${{ matrix.platform }} \
            -v ${{ github.workspace }}:/workspace \
            -v ${{ github.workspace }}/output:/output \
            rockylinux:8 \
            /bin/bash -c "if [ '${{ matrix.package }}' = 'axel' ]; then /workspace/builder.sh '' '${{ matrix.arch }}'; else /workspace/builder-wget2.sh '' '${{ matrix.arch }}'; fi"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          files: output/${{ matrix.package }}-${{ matrix.arch }}
